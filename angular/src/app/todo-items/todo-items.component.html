<section>
    <ul class="list-group list-group-flush" *ngIf="todoData">
        <li class="list-group-item d-flex justify-content-between" *ngFor="let item of todoData | paginate: { itemsPerPage: 5, currentPage: p }"> 
        <span>{{item.title}}</span>
        <span>
            <a href="javascript:;" class="color-blk but_pad" (click)="edit(item)"><i class="fas fa-edit font-weight-bold"></i></a> 
            
            <a href="javascript:;" class="color-blk but_pad" 
            [swal]="{ title: 'Are you sure want to delete?',icon: 'warning', showCancelButton: true, confirmButtonColor: '#3085d6', cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!' }"
            (confirm)="delete(item)"
            ><i class="far fa-trash-alt"></i></a>   
            <!-- <a href="javascript:;" class="color-blk but_pad" ><i class="far fa-trash-alt"></i></a>   -->
        </span>
        </li>
    </ul>
    <pagination-controls class="d-flex justify-content-end" (pageChange)="p = $event"></pagination-controls>
</section>
